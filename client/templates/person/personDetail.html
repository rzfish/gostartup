<template name="personDetail">
    <h2>
        {{#with person}}{{name}}{{/with}}
		{{#if isVIP}}
		<img src="images/v_logo.png" style="width:20px;height:20px;"/>
		{{/if}}
    </h2>
    {{#if isMe}}
    <div><a href="#" id="a_showPersonInfo">显示详情</a></div>
    {{/if}}
    <div class="hidden" id="personInfo">
        {{#with person}}
            {{>personInfo}}
        {{/with}}
    </div>
    <hr/>
    <p class="bg-primary">我的产品</p>
    {{#with data}}
        {{#if prods}}
            {{>prodTable}}
        {{/if}}
    <p class="bg-primary">我的求助</p>
    {{#each asks}}
        <div><a href="/ask/detail/{{_id}}">{{title}}</a></div>
    {{/each}}
    {{/with}}
    {{#if isMe}}
        <div class="bg-primary">我的消息流</div>
            {{>personFeed}}
        <div class="bg-primary">我的活动</div>
        {{#with data}}
        {{#each referralAsks}}
            {{>logItem}}
        {{/each}}
        {{#each feeds}}
            {{>logItem}}
        {{/each}}
        {{/with}}
    {{/if}}
</template>

<template name="personInfo">
    <p class="bg-primary">基本信息</p>
    <div>姓名：{{name}}</div>
    <div>微信号：{{wxid}}</div>
    <div>电子邮箱：{{mail}}</div>
    <div>手机：{{mobile}}</div>
    <div>性别：{{sex}}</div>
    <div>出生年代：{{birth}}</div>
    <div>居住省市：{{loc}}</div>
    <div>所在行业：{{career}}</div>
    <p class="bg-primary">个人标签</p>
    <div>{{tag}}</div>
    <div>创业狗龄：{{dogAge}}</div>
    <p class="bg-primary">自我简介</p>
    <div><pre>{{intro}}</pre></div>
    <p class="bg-primary">创投对接</p>
    <div>我想请创业狗帮助找投资：{{needInvest}}</div>
    <div>目前状态：{{status}}</div>
    <div>时间投入：{{timeIn}}</div>
    <div>资金投入：{{capIn}}</div>
	<p class="bg-primary">推荐人</p>
	<div>{{referralName}}</div>
    <p class="bg-primary">下线</p>
	<div>				
		{{#each subordinates}}
			{{> Referrals}}
		{{/each}}
    </div>

    {{#if owns}}
        <button class="btn btn-primary" id="btn_update">修改</button>
    {{/if}}
    {{#if isRoot}}
        <button class="btn btn-primary" id="btn_del">删除</button>
    {{/if}}
</template>


<template name="Referrals">
	<a href="/person/{{_id}}">{{name}}</a>
</template>
