<template name="askList">
    <h4>求助列表</h4>
    {{#each asks}}
        <div class="bg-info"><a href="/ask/detail/{{_id}}">[{{tag}}] <b>{{title}}</b></a> - {{author}}</div>
        <pre>{{detail}}</pre>
        <div class="row">
            <div class="col-xs-4"><small>{{timeDiff created}}创建</small></div>
            <div class="col-xs-4"><small>{{timeDiff updated}}修改</small></div>
        </div>
    {{/each}}
</template>
