<template name="askList">
    <h4>求助列表</h4>
    {{#each asks}}
        <div class="bg-info" style="margin-top:10px;"><a href="/ask/detail/{{_id}}">[{{tag}}] <b>{{title}}</b></a> - {{author}}</div>
        <pre style="margin-bottom:0px;">{{detail}}</pre>
        <div class="row">
            <div class="col-xs-2"><small>{{timeDiff created}}创建</small></div>
            <div class="col-xs-2"><small>{{timeDiff updated}}修改</small></div>
            <div class="col-xs-2"><small>{{reCnt}}回复</small></div>
        </div>
    {{/each}}
</template>
