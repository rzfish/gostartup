<template name="prodDetail">
    <h3 class="bg-primary">
        {{title}}
    </h3>
    <p class="bg-primary">基本信息</p>
    <div>{{intro}}</div>
    <div>关键标签：{{tag}}</div>
    <div>官网链接或微信号：{{url}}</div>
    <p class="bg-primary">用户场景及痛点</p>
    <div>产品痛点：<pre>{{pain}}</pre></div>
    <div>程度：{{painLvl}} （5最大）</div>
    <div>这个痛点和你有什么联系：<pre>{{pnToMe}}</pre></div>
    <p class="bg-primary">产品特色</p>
    <div>产品定位：<pre>{{special}}</pre></div>
    <div>产品优势：<pre>{{advtg}}</pre></div>
    <p class="bg-primary">&nbsp;</p>
    <button class="btn btn-primary" id="btn_update">修改</button>

</template>
